		function ShowIntents(res)
		{
			let i,k;str=""
			for (let i=0;i<res.intents.length;++i)
				str=res.intents[i].name.replace(/liza_/,"").toUpperCase()+"="+Math.floor(res.intents[i].confidence*100)+"% &nbsp;";
			for (k in res.traits)
